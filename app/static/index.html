        // å¯¹è¯å†å²ç®¡ç†

        // æ·»åŠ æ¶ˆæ¯åˆ°å†å²
        function addToHistory(role, content, book = null) {

            if (conversationHistory.length > MAX_HISTORY * 2) {

        // ä¹¦ç±é€‰æ‹©å˜åŒ–æ—¶æ›´æ–°æ ‡ç­¾
        bookSelect.addEventListener('change', () => {

        // é…ç½® marked.js
        if (typeof marked !== 'undefined') {
            marked.setOptions({

                gfm: true,     // å¯ç”¨ GitHub Flavored Markdown

        }

        // Markdown è½¬ HTML çš„å‡½æ•°
        function parseMarkdown(text) {
            if (typeof marked !== 'undefined') {
                return marked.parse(text);

            // å¦‚æœ marked.js åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨ç®€å•çš„æ–‡æœ¬æ›¿æ¢
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')  // ç²—ä½“
                .replace(/\*(.+?)\*/g, '<em>$1</em>')              // æ–œä½“
                .replace(/\n/g, '<br>')                            // æ¢è¡Œ
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')           // ä¸‰çº§æ ‡é¢˜
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')            // äºŒçº§æ ‡é¢˜

        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ¨¡å‹é…ç½®ä¿¡æ¯

        // æ·»åŠ é—®é¢˜æ°”æ³¡

        // æ·»åŠ åŠ è½½æ°”æ³¡

        // ç§»é™¤åŠ è½½æ°”æ³¡

        // åˆ›å»ºç©ºç­”æ¡ˆæ°”æ³¡ï¼ˆç”¨äºæµå¼è¾“å‡ºï¼‰
        function createAnswerBubble() {

        // æ›´æ–°ç­”æ¡ˆæ°”æ³¡å†…å®¹
        function updateAnswerBubble(messageBubble, text) {

        // å®Œæˆç­”æ¡ˆæ°”æ³¡ï¼ˆæ·»åŠ å…ƒæ•°æ®ï¼‰
        function finalizeAnswerBubble(messageBubble, data, startTime) {
            // æ£€æŸ¥æ˜¯å¦æ˜¾ç¤ºåˆ†æè¿‡ç¨‹
            const showAnalysis = document.getElementById('showAnalysisToggle').checked;
            
            let sourcesHtml = '';
            if (showAnalysis && data.knowledge_base_used && data.sources && data.sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <h4>ğŸ“š å¼•ç”¨æ¥æº (${data.sources.length})ï¼š</h4>
                        ${data.sources.map((source, index) => `
                            <div class="source-item" data-index="${index}">
                                <div class="source-header" onclick="toggleSource(this)">
                                    <div class="source-info">
                                        <strong>æ–‡æ¡£ï¼š</strong>${source.source} 
                                        <strong>é¡µç ï¼š</strong>${source.page}
                                    </div>
                                    <button class="source-toggle">
                                        <span class="toggle-icon">â–¼</span>
                                        <span class="toggle-text">å±•å¼€</span>
                                    </button>
                                </div>
                                <div class="source-content" style="display: none;">
                                    <div class="source-preview">${highlightKeywords(source.preview, data.query)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // åˆ¤æ–­æ˜¯å¦ä½¿ç”¨äº† LLM
            const usedLLM = !data.used_direct_retrieval;
            
            // è®¡ç®—è€—æ—¶
            const endTime = Date.now();
            const duration = ((endTime - startTime) / 1000).toFixed(2);
            
            // æ„å»ºç­”æ¡ˆæ¥æºè¯´æ˜
            let sourceExplanation = '';
            if (data.knowledge_base_used && data.retrieved_docs_count > 0) {
                sourceExplanation = `ğŸ“š åŸºäºæœ¬åœ°çŸ¥è¯†åº“ï¼ˆæ£€ç´¢åˆ° ${data.retrieved_docs_count} ä¸ªç›¸å…³ç‰‡æ®µï¼‰+ ğŸ¤– LLM åˆ†ææ•´åˆ`;
            } else {
                sourceExplanation = `ğŸ¤– çº¯ LLM å›ç­”ï¼ˆçŸ¥è¯†åº“æœªæ‰¾åˆ°ç›¸å…³å†…å®¹ï¼‰`;
            }
            
            // æ„å»ºå¤„ç†æµç¨‹ä¿¡æ¯ï¼ˆä»…åœ¨å¼€å…³æ‰“å¼€æ—¶æ˜¾ç¤ºï¼‰
            const processInfoHtml = showAnalysis ? `
                <div class="process-info">
                    <div class="source-explanation">
                        <strong>ğŸ’¡ ç­”æ¡ˆæ¥æºï¼š</strong>${sourceExplanation}
                    </div>
                    <details class="process-details">
                        <summary>âš™ï¸ æŸ¥çœ‹è¯¦ç»†å¤„ç†æµç¨‹</summary>
                        <div class="process-steps">
                            <div class="process-step ${data.knowledge_base_used ? 'active' : 'inactive'}">
                                <span class="icon">${data.knowledge_base_used ? 'âœ…' : 'âŒ'}</span>
                                <span>æœ¬åœ°çŸ¥è¯†åº“æ£€ç´¢</span>
                            </div>
                            <div class="process-step active">
                                <span class="icon">âœ…</span>
                                <span>LLM åˆ†æç”Ÿæˆ</span>
                            </div>
                            ${data.keyword_matched ? `
                                <div class="process-step active">
                                    <span class="icon">ğŸ¯</span>
                                    <span>å…³é”®è¯å¢å¼ºï¼ˆk=8ï¼‰</span>
                                </div>
                            ` : ''}
                            ${data.used_few_shot ? `
                                <div class="process-step active">
                                    <span class="icon">ğŸ“</span>
                                    <span>Few-Shot æ ¼å¼åŒ–</span>
                                </div>
                            ` : ''}
                            ${data.has_context ? `
                                <div class="process-step active">
                                    <span class="icon">ğŸ”—</span>
                                    <span>å¤šè½®å¯¹è¯ä¸Šä¸‹æ–‡</span>
                                </div>
                            ` : ''}
                        </div>
                    </details>
                </div>
            ` : '';

            const answerBubble = messageBubble.querySelector('.answer-bubble');
            const answerDiv = messageBubble.querySelector('#streamingAnswer');
            
            // è§£æ Markdown
            const parsedAnswer = parseMarkdown(answerDiv.textContent);
            answerDiv.innerHTML = parsedAnswer;
            answerDiv.removeAttribute('id');
            
            // æ·»åŠ å¤„ç†æµç¨‹ä¿¡æ¯ï¼ˆæ’å…¥åˆ°ç­”æ¡ˆå‰é¢ï¼Œä»…åœ¨å¼€å…³æ‰“å¼€æ—¶ï¼‰
            if (processInfoHtml) {
                answerBubble.insertAdjacentHTML('afterbegin', processInfoHtml);
            }
            
            // æ·»åŠ å…ƒæ•°æ®å’Œæ¥æº
            answerBubble.insertAdjacentHTML('beforeend', `
                ${sourcesHtml}
                <div class="time-info">
                    <span class="icon">â±ï¸</span>
                    <span>è€—æ—¶ ${duration} ç§’</span>
                </div>
                <div class="answer-actions">
                    <button class="action-btn" onclick="regenerateAnswer(this)">
                        <span class="icon">ğŸ”„</span>
                        <span>é‡æ–°ç”Ÿæˆ</span>
                    </button>
                    <button class="action-btn" onclick="copyAnswer(this)">
                        <span class="icon">ğŸ“‹</span>
                        <span>å¤åˆ¶ç­”æ¡ˆ</span>
                    </button>
                </div>
            `);
            
            scrollToBottom();
        }

        // æ·»åŠ é”™è¯¯æ°”æ³¡
        function addErrorBubble(errorMessage) {
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.innerHTML = `
                <div class="message-answer">
                    <div class="answer-bubble">
                        <div class="error">
                            <strong>âŒ é”™è¯¯ï¼š</strong>${errorMessage}
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageBubble);
            scrollToBottom();
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            // å¦‚æœæ²¡æœ‰å¯¹è¯ï¼Œç›´æ¥è¿”å›
            if (chatMessages.children.length === 0) {
                return;
            }

            // ç¡®è®¤æç¤º
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯å—ï¼Ÿ')) {
                return;
            }

            // æ·»åŠ æ·¡å‡ºåŠ¨ç”»
            chatMessages.style.opacity = '0';
            chatMessages.style.transition = 'opacity 0.3s';

            setTimeout(() => {
                // æ¸…ç©ºæ‰€æœ‰æ¶ˆæ¯
                chatMessages.innerHTML = '';
                
                // æ¸…ç©ºå¯¹è¯å†å²
                conversationHistory = [];
                
                // æ¢å¤é€æ˜åº¦
                chatMessages.style.opacity = '1';
                
                console.log('å¯¹è¯å·²æ¸…ç©ºï¼Œå†å²å·²é‡ç½®');
            }, 300);
        }

        // é‡æ–°ç”Ÿæˆç­”æ¡ˆ
        async function regenerateAnswer(button) {
            // ç¦ç”¨æŒ‰é’®
            button.disabled = true;
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="icon">â³</span><span>ç”Ÿæˆä¸­...</span>';

            try {
                // æ‰¾åˆ°å½“å‰ç­”æ¡ˆæ°”æ³¡çš„çˆ¶å®¹å™¨
                const messageBubble = button.closest('.message-bubble');
                
                // æ‰¾åˆ°å¯¹åº”çš„é—®é¢˜æ°”æ³¡ï¼ˆå‰ä¸€ä¸ªå…„å¼Ÿå…ƒç´ ï¼‰
                let questionBubble = messageBubble.previousElementSibling;
                while (questionBubble && !questionBubble.querySelector('.question-bubble')) {
                    questionBubble = questionBubble.previousElementSibling;
                }

                if (!questionBubble) {
                    throw new Error('æ‰¾ä¸åˆ°å¯¹åº”çš„é—®é¢˜');
                }

                // è·å–é—®é¢˜æ–‡æœ¬å’Œä¹¦ç±é€‰æ‹©
                const question = questionBubble.dataset.question;
                const selectedBook = questionBubble.dataset.book;

                if (!question) {
                    throw new Error('é—®é¢˜æ–‡æœ¬ä¸ºç©º');
                }

                // ç§»é™¤å½“å‰ç­”æ¡ˆæ°”æ³¡
                messageBubble.remove();

                // è®°å½•å¼€å§‹æ—¶é—´
                const startTime = Date.now();

                // åˆ›å»ºæ–°çš„ç­”æ¡ˆæ°”æ³¡
                const answerBubble = createAnswerBubble();
                let fullText = '';

                // æ„å»ºè¯·æ±‚ URL
                let url = `/chat?query=${encodeURIComponent(question)}`;
                if (selectedBook) {
                    url += `&book=${encodeURIComponent(selectedBook)}`;
                }

                const response = await fetch(url);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6);
                            try {
                                const data = JSON.parse(jsonStr);
                                
                                if (data.type === 'text') {
                                    fullText += data.content;
                                    updateAnswerBubble(answerBubble, fullText);
                                } else if (data.type === 'metadata') {
                                    finalizeAnswerBubble(answerBubble, data, startTime);
                                } else if (data.type === 'error') {
                                    answerBubble.remove();
                                    addErrorBubble(data.error);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('é‡æ–°ç”Ÿæˆå¤±è´¥:', error);
                alert('é‡æ–°ç”Ÿæˆå¤±è´¥: ' + error.message);
                // æ¢å¤æŒ‰é’®
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        // å¤åˆ¶ç­”æ¡ˆ
        function copyAnswer(button) {
            try {
                // æ‰¾åˆ°ç­”æ¡ˆå†…å®¹
                const messageBubble = button.closest('.message-bubble');
                const answerDiv = messageBubble.querySelector('.answer');
                
                if (!answerDiv) {
                    throw new Error('æ‰¾ä¸åˆ°ç­”æ¡ˆå†…å®¹');
                }

                // æå–çº¯æ–‡æœ¬ï¼ˆå»é™¤ HTML æ ‡ç­¾ï¼‰
                const text = answerDiv.innerText || answerDiv.textContent;

                // å¤åˆ¶åˆ°å‰ªè´´æ¿
                navigator.clipboard.writeText(text).then(() => {
                    // æ˜¾ç¤ºæˆåŠŸæç¤º
                    const originalText = button.innerHTML;
                    button.innerHTML = '<span class="icon">âœ…</span><span>å·²å¤åˆ¶</span>';
                    button.style.color = 'var(--primary-color)';
                    
                    // 2ç§’åæ¢å¤
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.style.color = '';
                    }, 2000);
                }).catch(err => {
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                });
            } catch (error) {
                console.error('å¤åˆ¶å¤±è´¥:', error);
                alert('å¤åˆ¶å¤±è´¥: ' + error.message);
            }
        }

        // åˆ‡æ¢å¼•ç”¨æ¥æºå±•å¼€/æŠ˜å 
        function toggleSource(header) {
            const sourceItem = header.closest('.source-item');
            const content = sourceItem.querySelector('.source-content');
            const toggleIcon = header.querySelector('.toggle-icon');
            const toggleText = header.querySelector('.toggle-text');
            
            if (content.style.display === 'none') {
                // å±•å¼€
                content.style.display = 'block';
                toggleIcon.textContent = 'â–²';
                toggleText.textContent = 'æŠ˜å ';
                sourceItem.classList.add('expanded');
            } else {
                // æŠ˜å 
                content.style.display = 'none';
                toggleIcon.textContent = 'â–¼';
                toggleText.textContent = 'å±•å¼€';
                sourceItem.classList.remove('expanded');
            }
        }

        // é«˜äº®å…³é”®è¯
        function highlightKeywords(text, query) {
            if (!text || !query) return text;
            
            // ç®€å•çš„å…³é”®è¯æå–ï¼ˆæŒ‰ç©ºæ ¼åˆ†è¯ï¼‰
            const keywords = query.split(/\s+/).filter(k => k.length > 1);
            
            let highlightedText = text;
            keywords.forEach(keyword => {
                const regex = new RegExp(`(${keyword})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<mark>$1</mark>');
            });
            
            return highlightedText;
        }

        async function submitQuery() {
            const query = queryInput.value.trim();
            
            if (!query) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }

            // è·å–é€‰ä¸­çš„ä¹¦ç±
            const selectedBook = bookSelect.value;
            
            // åˆ¤æ–­æ˜¯å¦æœ‰ä¸Šä¸‹æ–‡
            const hasContext = conversationHistory.length > 0;

            // æ·»åŠ é—®é¢˜æ°”æ³¡å¹¶è®°å½•å¼€å§‹æ—¶é—´
            const questionBubble = addQuestionBubble(query, selectedBook, hasContext);
            const startTime = Date.now();
            
            // æ·»åŠ åˆ°å†å²
            addToHistory('user', query, selectedBook);

            // ç¦ç”¨è¾“å…¥
            submitBtn.disabled = true;
            submitBtn.textContent = 'æ€è€ƒä¸­...';
            queryInput.value = '';
            
            // åˆ›å»ºç­”æ¡ˆæ°”æ³¡
            const answerBubble = createAnswerBubble();
            let fullText = '';

            try {
                // æ„å»ºè¯·æ±‚æ•°æ®
                const requestData = {
                    query: query,
                    book: selectedBook || null,
                    history: conversationHistory
                };

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6);
                            try {
                                const data = JSON.parse(jsonStr);
                                
                                if (data.type === 'text') {
                                    // æµå¼æ–‡æœ¬
                                    fullText += data.content;
                                    updateAnswerBubble(answerBubble, fullText);
                                } else if (data.type === 'metadata') {
                                    // å…ƒæ•°æ®ï¼ˆä¼ é€’å¼€å§‹æ—¶é—´ï¼‰
                                    finalizeAnswerBubble(answerBubble, data, startTime);
                                    
                                    // æ·»åŠ åŠ©æ‰‹å›å¤åˆ°å†å²
                                    addToHistory('assistant', fullText);
                                } else if (data.type === 'error') {
                                    // é”™è¯¯
                                    answerBubble.remove();
                                    addErrorBubble(data.error);
                                } else if (data.type === 'done') {
                                    // å®Œæˆ
                                    console.log('Stream completed');
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                answerBubble.remove();
                addErrorBubble(error.message);
            } finally {
                // æ¢å¤è¾“å…¥
                submitBtn.disabled = false;
                submitBtn.textContent = 'æé—®';
                queryInput.focus();
            }
        }
    </script>
