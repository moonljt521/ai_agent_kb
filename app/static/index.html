        // å®Œæˆç­”æ¡ˆæ°”æ³¡ï¼ˆæ·»åŠ å…ƒæ•°æ®ï¼‰
        function finalizeAnswerBubble(messageBubble, data, startTime) {
            let sourcesHtml = '';
            if (data.knowledge_base_used && data.sources && data.sources.length > 0) {

                        ${data.sources.map((source, index) => `
                            <div class="source-item" data-index="${index}">
                                <div class="source-header" onclick="toggleSource(this)">
                                    <div class="source-info">

                                        <strong>é¡µç ï¼š</strong>${source.page}
                                    </div>
                                    <button class="source-toggle">

                                        <span class="toggle-text">å±•å¼€</span>
                                    </button>

            // åˆ¤æ–­æ˜¯å¦ä½¿ç”¨äº† LLM

            // è®¡ç®—è€—æ—¶
            const endTime = Date.now();
            const duration = ((endTime - startTime) / 1000).toFixed(2);
            
            // æ„å»ºå¤„ç†æµç¨‹ä¿¡æ¯
            const processInfoHtml = `
                <div class="process-info">
                    <h4>âš™ï¸ å¤„ç†æµç¨‹</h4>
                    <div class="process-steps">
                        <div class="process-step ${data.knowledge_base_used ? 'active' : 'inactive'}">
                            <span class="icon">${data.knowledge_base_used ? 'âœ…' : 'âŒ'}</span>
                            <span>æœ¬åœ°çŸ¥è¯†åº“</span>
                        </div>
                        <div class="process-step ${usedLLM ? 'active' : 'inactive'}">
                            <span class="icon">${usedLLM ? 'âœ…' : 'âŒ'}</span>
                            <span>LLM å¤„ç†</span>
                        </div>
                        ${data.keyword_matched ? `
                            <div class="process-step active">
                                <span class="icon">ğŸ¯</span>
                                <span>å…³é”®è¯åŒ¹é…</span>
                            </div>
                        ` : ''}
                        ${data.used_few_shot ? `
                            <div class="process-step active">
                                <span class="icon">ğŸ“</span>
                                <span>Few-Shot</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            const answerBubble = messageBubble.querySelector('.answer-bubble');
            const answerDiv = messageBubble.querySelector('#streamingAnswer');
            
            // è§£æ Markdown
            const parsedAnswer = parseMarkdown(answerDiv.textContent);
            answerDiv.innerHTML = parsedAnswer;
            answerDiv.removeAttribute('id');
            
            // æ·»åŠ å¤„ç†æµç¨‹ä¿¡æ¯ï¼ˆæ’å…¥åˆ°ç­”æ¡ˆå‰é¢ï¼‰
            answerBubble.insertAdjacentHTML('afterbegin', processInfoHtml);
            
            // æ·»åŠ å…ƒæ•°æ®å’Œæ¥æº
            answerBubble.insertAdjacentHTML('beforeend', `
                <div class="meta">
                    <span class="badge ${data.knowledge_base_used ? 'success' : 'warning'}">
                        ${data.knowledge_base_used ? 'âœ… ä½¿ç”¨çŸ¥è¯†åº“' : 'âŒ æœªä½¿ç”¨çŸ¥è¯†åº“'}
                    </span>
                    <span class="badge ${usedLLM ? 'primary' : 'info'}">
                        ${usedLLM ? 'ğŸ¤– ä½¿ç”¨ LLM' : 'âš¡ ç›´æ¥æ£€ç´¢'}
                    </span>
                    ${data.knowledge_base_used && data.retrieved_docs_count ? `
                        <span class="badge info">
                            ğŸ“„ æ£€ç´¢ ${data.retrieved_docs_count} ä¸ªç‰‡æ®µ
                        </span>
                    ` : ''}
                </div>
                ${sourcesHtml}
                <div class="time-info">
                    <span class="icon">â±ï¸</span>
                    <span>è€—æ—¶ ${duration} ç§’</span>
                </div>
                <div class="answer-actions">
                    <button class="action-btn" onclick="regenerateAnswer(this)">
                        <span class="icon">ğŸ”„</span>
                        <span>é‡æ–°ç”Ÿæˆ</span>
                    </button>
                    <button class="action-btn" onclick="copyAnswer(this)">

        // æ·»åŠ é”™è¯¯æ°”æ³¡
        function addErrorBubble(errorMessage) {
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.innerHTML = `
                <div class="message-answer">
                    <div class="answer-bubble">

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            // å¦‚æœæ²¡æœ‰å¯¹è¯ï¼Œç›´æ¥è¿”å›
            if (chatMessages.children.length === 0) {
                return;
            }

            // ç¡®è®¤æç¤º
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯å—ï¼Ÿ')) {

            // æ·»åŠ æ·¡å‡ºåŠ¨ç”»
            chatMessages.style.opacity = '0';

            setTimeout(() => {

                chatMessages.innerHTML = '';

        // é‡æ–°ç”Ÿæˆç­”æ¡ˆ
        async function regenerateAnswer(button) {
            // ç¦ç”¨æŒ‰é’®
            button.disabled = true;
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="icon">â³</span><span>ç”Ÿæˆä¸­...</span>';

            try {
                // æ‰¾åˆ°å½“å‰ç­”æ¡ˆæ°”æ³¡çš„çˆ¶å®¹å™¨
                const messageBubble = button.closest('.message-bubble');
                
                // æ‰¾åˆ°å¯¹åº”çš„é—®é¢˜æ°”æ³¡ï¼ˆå‰ä¸€ä¸ªå…„å¼Ÿå…ƒç´ ï¼‰
                let questionBubble = messageBubble.previousElementSibling;
                while (questionBubble && !questionBubble.querySelector('.question-bubble')) {
                    questionBubble = questionBubble.previousElementSibling;
                }

                if (!questionBubble) {
                    throw new Error('æ‰¾ä¸åˆ°å¯¹åº”çš„é—®é¢˜');
                }

                // è·å–é—®é¢˜æ–‡æœ¬å’Œä¹¦ç±é€‰æ‹©
                const question = questionBubble.dataset.question;
                const selectedBook = questionBubble.dataset.book;

                if (!question) {
                    throw new Error('é—®é¢˜æ–‡æœ¬ä¸ºç©º');
                }

                // ç§»é™¤å½“å‰ç­”æ¡ˆæ°”æ³¡
                messageBubble.remove();

                // è®°å½•å¼€å§‹æ—¶é—´
                const startTime = Date.now();

                // åˆ›å»ºæ–°çš„ç­”æ¡ˆæ°”æ³¡
                const answerBubble = createAnswerBubble();
                let fullText = '';

                // æ„å»ºè¯·æ±‚ URL
                let url = `/chat?query=${encodeURIComponent(question)}`;
                if (selectedBook) {
                    url += `&book=${encodeURIComponent(selectedBook)}`;
                }

                const response = await fetch(url);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6);
                            try {
                                const data = JSON.parse(jsonStr);
                                
                                if (data.type === 'text') {
                                    fullText += data.content;
                                    updateAnswerBubble(answerBubble, fullText);
                                } else if (data.type === 'metadata') {
                                    finalizeAnswerBubble(answerBubble, data, startTime);
                                } else if (data.type === 'error') {
                                    answerBubble.remove();
                                    addErrorBubble(data.error);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('é‡æ–°ç”Ÿæˆå¤±è´¥:', error);
                alert('é‡æ–°ç”Ÿæˆå¤±è´¥: ' + error.message);
                // æ¢å¤æŒ‰é’®
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        // å¤åˆ¶ç­”æ¡ˆ
        function copyAnswer(button) {
            try {
                // æ‰¾åˆ°ç­”æ¡ˆå†…å®¹
                const messageBubble = button.closest('.message-bubble');
                const answerDiv = messageBubble.querySelector('.answer');
                
                if (!answerDiv) {
                    throw new Error('æ‰¾ä¸åˆ°ç­”æ¡ˆå†…å®¹');
                }

                // æå–çº¯æ–‡æœ¬ï¼ˆå»é™¤ HTML æ ‡ç­¾ï¼‰
                const text = answerDiv.innerText || answerDiv.textContent;

                // å¤åˆ¶åˆ°å‰ªè´´æ¿
                navigator.clipboard.writeText(text).then(() => {
                    // æ˜¾ç¤ºæˆåŠŸæç¤º
                    const originalText = button.innerHTML;
                    button.innerHTML = '<span class="icon">âœ…</span><span>å·²å¤åˆ¶</span>';
                    button.style.color = 'var(--primary-color)';
                    
                    // 2ç§’åæ¢å¤
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.style.color = '';
                    }, 2000);
                }).catch(err => {
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                });
            } catch (error) {
                console.error('å¤åˆ¶å¤±è´¥:', error);
                alert('å¤åˆ¶å¤±è´¥: ' + error.message);
            }
        }

        // åˆ‡æ¢å¼•ç”¨æ¥æºå±•å¼€/æŠ˜å 
        function toggleSource(header) {
            const sourceItem = header.closest('.source-item');
            const content = sourceItem.querySelector('.source-content');
            const toggleIcon = header.querySelector('.toggle-icon');
            const toggleText = header.querySelector('.toggle-text');
            
            if (content.style.display === 'none') {
                // å±•å¼€
                content.style.display = 'block';
                toggleIcon.textContent = 'â–²';
                toggleText.textContent = 'æŠ˜å ';
                sourceItem.classList.add('expanded');
            } else {
                // æŠ˜å 
                content.style.display = 'none';
                toggleIcon.textContent = 'â–¼';
                toggleText.textContent = 'å±•å¼€';
                sourceItem.classList.remove('expanded');
            }
        }

        // é«˜äº®å…³é”®è¯
        function highlightKeywords(text, query) {
            if (!text || !query) return text;
            
            // ç®€å•çš„å…³é”®è¯æå–ï¼ˆæŒ‰ç©ºæ ¼åˆ†è¯ï¼‰
            const keywords = query.split(/\s+/).filter(k => k.length > 1);
            
            let highlightedText = text;
            keywords.forEach(keyword => {
                const regex = new RegExp(`(${keyword})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<mark>$1</mark>');
            });
            
            return highlightedText;
        }

                let url = `/chat?query=${encodeURIComponent(query)}`;

                                    fullText += data.content;

                                    // å…ƒæ•°æ®ï¼ˆä¼ é€’å¼€å§‹æ—¶é—´ï¼‰
                                    finalizeAnswerBubble(answerBubble, data, startTime);

                                    // é”™è¯¯
                                    answerBubble.remove();

                                console.error('Parse error:', e);

            } catch (error) {

                // æ¢å¤è¾“å…¥
                submitBtn.disabled = false;

        }
