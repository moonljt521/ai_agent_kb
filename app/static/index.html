<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š å››å¤§åè‘—çŸ¥è¯†æœ‰é—®å¿…ç­”</h1>
            <p>çº¢æ¥¼æ¢¦ Â· ä¸‰å›½æ¼”ä¹‰ Â· è¥¿æ¸¸è®° Â· æ°´æµ’ä¼ </p>
            <div class="model-info" id="modelInfo">
                <div class="model-item">
                    <span class="icon">ğŸ¤–</span>
                    <span class="label">AIæ¨¡å‹:</span>
                    <span class="value" id="llmModel">åŠ è½½ä¸­...</span>
                </div>
                <div class="model-item">
                    <span class="icon">ğŸ”</span>
                    <span class="label">å‘é‡æ¨¡å‹:</span>
                    <span class="value" id="embeddingModel">åŠ è½½ä¸­...</span>
                </div>
            </div>
        </div>

        <div class="chat-box">
            <div class="chat-messages" id="chatMessages">
                <!-- èŠå¤©æ¶ˆæ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
            </div>

            <div class="input-group">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="ä¾‹å¦‚ï¼šè´¾å®ç‰æ˜¯è°ï¼Ÿè¯¸è‘›äº®çš„æ•…äº‹ï¼Ÿå­™æ‚Ÿç©ºçš„å¸ˆå‚…ï¼Ÿ" 
                    autofocus
                >

    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const submitBtn = document.getElementById('submitBtn');
        const chatMessages = document.getElementById('chatMessages');

        // é…ç½® marked.js
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,  // æ”¯æŒ GitHub é£æ ¼çš„æ¢è¡Œ
                gfm: true,     // å¯ç”¨ GitHub Flavored Markdown
            });
        }

        // Markdown è½¬ HTML çš„å‡½æ•°
        function parseMarkdown(text) {
            if (typeof marked !== 'undefined') {
                return marked.parse(text);
            }
            // å¦‚æœ marked.js åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨ç®€å•çš„æ–‡æœ¬æ›¿æ¢
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')  // ç²—ä½“
                .replace(/\*(.+?)\*/g, '<em>$1</em>')              // æ–œä½“
                .replace(/\n/g, '<br>')                            // æ¢è¡Œ
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')           // ä¸‰çº§æ ‡é¢˜
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')            // äºŒçº§æ ‡é¢˜
                .replace(/^# (.+)$/gm, '<h1>$1</h1>');            // ä¸€çº§æ ‡é¢˜
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ¨¡å‹é…ç½®ä¿¡æ¯
        async function loadModelInfo() {
            try {
                const response = await fetch('/config');
                const data = await response.json();
                
                if (!data.error) {
                    document.getElementById('llmModel').textContent = data.llm_model;
                    document.getElementById('embeddingModel').textContent = data.embedding_model;
                } else {
                    document.getElementById('llmModel').textContent = 'è·å–å¤±è´¥';
                    document.getElementById('embeddingModel').textContent = 'è·å–å¤±è´¥';
                }
            } catch (error) {
                console.error('åŠ è½½æ¨¡å‹ä¿¡æ¯å¤±è´¥:', error);
                document.getElementById('llmModel').textContent = 'è·å–å¤±è´¥';
                document.getElementById('embeddingModel').textContent = 'è·å–å¤±è´¥';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåç«‹å³è·å–æ¨¡å‹ä¿¡æ¯
        loadModelInfo();

        // å›è½¦æäº¤
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitQuery();
            }
        });

        // ç‚¹å‡»æäº¤
        submitBtn.addEventListener('click', submitQuery);

        // æ·»åŠ é—®é¢˜æ°”æ³¡
        function addQuestionBubble(question) {
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.innerHTML = `
                <div class="message-question">
                    <div class="question-bubble">${question}</div>
                </div>
            `;
            chatMessages.appendChild(messageBubble);
            scrollToBottom();
        }

        // æ·»åŠ åŠ è½½æ°”æ³¡
        function addLoadingBubble() {
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.id = 'loadingBubble';
            messageBubble.innerHTML = `
                <div class="message-answer">
                    <div class="answer-bubble">
                        <div class="loading">æ­£åœ¨æ€è€ƒ</div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageBubble);
            scrollToBottom();
        }

        // ç§»é™¤åŠ è½½æ°”æ³¡
        function removeLoadingBubble() {
            const loadingBubble = document.getElementById('loadingBubble');
            if (loadingBubble) {
                loadingBubble.remove();
            }
        }

        // åˆ›å»ºç©ºç­”æ¡ˆæ°”æ³¡ï¼ˆç”¨äºæµå¼è¾“å‡ºï¼‰
        function createAnswerBubble() {
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.innerHTML = `
                <div class="message-answer">
                    <div class="answer-bubble">
                        <div class="answer" id="streamingAnswer"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageBubble);
            scrollToBottom();
            return messageBubble;
        }

        // æ›´æ–°ç­”æ¡ˆæ°”æ³¡å†…å®¹
        function updateAnswerBubble(messageBubble, text) {
            const answerDiv = messageBubble.querySelector('#streamingAnswer');
            if (answerDiv) {
                answerDiv.textContent = text;
                scrollToBottom();
            }
        }

        // å®Œæˆç­”æ¡ˆæ°”æ³¡ï¼ˆæ·»åŠ å…ƒæ•°æ®ï¼‰
        function finalizeAnswerBubble(messageBubble, data) {
            let sourcesHtml = '';
            if (data.knowledge_base_used && data.sources && data.sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <h4>ğŸ“š å¼•ç”¨æ¥æºï¼š</h4>
                        ${data.sources.map(source => `
                            <div class="source-item">
                                <strong>æ–‡æ¡£ï¼š</strong>${source.source} 
                                <strong>é¡µç ï¼š</strong>${source.page}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // åˆ¤æ–­æ˜¯å¦ä½¿ç”¨äº† LLM
            const usedLLM = !data.used_direct_retrieval;
            
            // æ„å»ºå¤„ç†æµç¨‹ä¿¡æ¯
            const processInfoHtml = `
                <div class="process-info">
                    <h4>âš™ï¸ å¤„ç†æµç¨‹</h4>
                    <div class="process-steps">
                        <div class="process-step ${data.knowledge_base_used ? 'active' : 'inactive'}">
                            <span class="icon">${data.knowledge_base_used ? 'âœ…' : 'âŒ'}</span>
                            <span>æœ¬åœ°çŸ¥è¯†åº“</span>
                        </div>
                        <div class="process-step ${usedLLM ? 'active' : 'inactive'}">
                            <span class="icon">${usedLLM ? 'âœ…' : 'âŒ'}</span>
                            <span>LLM å¤„ç†</span>
                        </div>
                        ${data.keyword_matched ? `
                            <div class="process-step active">
                                <span class="icon">ğŸ¯</span>
                                <span>å…³é”®è¯åŒ¹é…</span>
                            </div>
                        ` : ''}
                        ${data.used_few_shot ? `
                            <div class="process-step active">
                                <span class="icon">ğŸ“</span>
                                <span>Few-Shot</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            const answerBubble = messageBubble.querySelector('.answer-bubble');
            const answerDiv = messageBubble.querySelector('#streamingAnswer');
            
            // è§£æ Markdown
            const parsedAnswer = parseMarkdown(answerDiv.textContent);
            answerDiv.innerHTML = parsedAnswer;
            answerDiv.removeAttribute('id');
            
            // æ·»åŠ å¤„ç†æµç¨‹ä¿¡æ¯ï¼ˆæ’å…¥åˆ°ç­”æ¡ˆå‰é¢ï¼‰
            answerBubble.insertAdjacentHTML('afterbegin', processInfoHtml);
            
            // æ·»åŠ å…ƒæ•°æ®å’Œæ¥æº
            answerBubble.insertAdjacentHTML('beforeend', `
                <div class="meta">
                    <span class="badge ${data.knowledge_base_used ? 'success' : 'warning'}">
                        ${data.knowledge_base_used ? 'âœ… ä½¿ç”¨çŸ¥è¯†åº“' : 'âŒ æœªä½¿ç”¨çŸ¥è¯†åº“'}
                    </span>
                    <span class="badge ${usedLLM ? 'primary' : 'info'}">
                        ${usedLLM ? 'ğŸ¤– ä½¿ç”¨ LLM' : 'âš¡ ç›´æ¥æ£€ç´¢'}
                    </span>
                    ${data.knowledge_base_used && data.retrieved_docs_count ? `
                        <span class="badge info">
                            ğŸ“„ æ£€ç´¢ ${data.retrieved_docs_count} ä¸ªç‰‡æ®µ
                        </span>
                    ` : ''}
                </div>
                ${sourcesHtml}
            `);
            
            scrollToBottom();
        }

        // æ·»åŠ é”™è¯¯æ°”æ³¡
        function addErrorBubble(errorMessage) {
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.innerHTML = `
                <div class="message-answer">
                    <div class="answer-bubble">
                        <div class="error">
                            <strong>âŒ é”™è¯¯ï¼š</strong>${errorMessage}
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageBubble);
            scrollToBottom();
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function submitQuery() {
            const query = queryInput.value.trim();
            
            if (!query) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }

            // æ·»åŠ é—®é¢˜æ°”æ³¡
            addQuestionBubble(query);

            // ç¦ç”¨è¾“å…¥
            submitBtn.disabled = true;
            submitBtn.textContent = 'æ€è€ƒä¸­...';
            queryInput.value = '';
            
            // åˆ›å»ºç­”æ¡ˆæ°”æ³¡
            const answerBubble = createAnswerBubble();
            let fullText = '';

            try {
                const response = await fetch(`/chat?query=${encodeURIComponent(query)}`);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6);
                            try {
                                const data = JSON.parse(jsonStr);
                                
                                if (data.type === 'text') {
                                    // æµå¼æ–‡æœ¬
                                    fullText += data.content;
                                    updateAnswerBubble(answerBubble, fullText);
                                } else if (data.type === 'metadata') {
                                    // å…ƒæ•°æ®
                                    finalizeAnswerBubble(answerBubble, data);
                                } else if (data.type === 'error') {
                                    // é”™è¯¯
                                    answerBubble.remove();
                                    addErrorBubble(data.error);
                                } else if (data.type === 'done') {
                                    // å®Œæˆ
                                    console.log('Stream completed');
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                answerBubble.remove();
                addErrorBubble(error.message);
            } finally {
                // æ¢å¤è¾“å…¥
                submitBtn.disabled = false;
                submitBtn.textContent = 'æé—®';
                queryInput.focus();
            }
        }
    </script>
